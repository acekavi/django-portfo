{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-0EY43J4EFW"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-0EY43J4EFW");
    </script>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="description" name="description" />
    <meta name="google" content="notranslate" />
    <meta
      content="Portfolio of Avishka Kavinda Dampella Gamage"
      name="author"
    />

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- css and bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'scss/main.css' %}" />

    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'favicon/favicon.png' %}"
    />
    <link href="{% static 'favicon/favicon.png' %}" rel="icon" />

    <title>Portfolio | {% block title %}{% endblock %}</title>
  </head>
  <body>

    <nav class="container-fluid">
      <div class="row justify-content-center align-content-center">
        <div class="logo col-12 text-center position-relative">
          <a href="#" class="navLogo"
          ><img src="{% static 'images/Sign.png' %}" alt="" width="75"
          /></a>

          <div class="navIcons position-absolute translate-middle-y top-50 end-0 me-2">
            <div class="socials float-start me-3 align-content-center justify-content-center">
              <i class="" >FB</i>
              <i class="" >IG</i>
              <i class="" >Li</i>
            </div>

            <div class="IconContainer float-end m-1" onclick="navToggle(this)">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
          </div>
        </div>

        <ul class="navLinks col-12 text-end" onclick="navToggle">
          <li><a href="#" class="customNavlinks">Home</a></li>
          <li><a href="#" class="customNavlinks">Projects</a></li>
          <li><a href="#" class="customNavlinks">Designs</a></li>
          <li><a href="#" class="customNavlinks">Contact</a></li>
          <li><a href="#" class="customNavlinks">Blog</a></li>
        </ul>
    </nav>

    <script>
      function navToggle(x) {
        x.classList.toggle("change");
        y = document.querySelectorAll('.customNavlinks');
        y.forEach(element => {
          if(x.classList.contains("change")){
            element.style.opacity = 1;
          }else{
            element.style.opacity = 0;
          }
        });
      }
    </script>
    {% block content %}{% endblock %}
    <!-- Compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
