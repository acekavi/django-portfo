{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-0EY43J4EFW"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'G-0EY43J4EFW');
	</script>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<meta content="description" name="description">
	<meta name="google" content="notranslate" />
	<meta content="Portfolio of Avishka Kavinda Dampella Gamage" name="author">

	<!-- Disable tap highlight on IE -->
	<meta name="msapplication-tap-highlight" content="no">

	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/favicon.png' %}">
	<link href="{% static 'favicon/favicon.png' %}" rel="icon">

	<title>Portfolio | {% block title %}{% endblock %}</title>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<link href="{% static '/sass/materialize.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="{% static '/js/bin/materialize.js'%}"></script>

</head>

<body class="black white-text monoFont">
	<nav class="transparent navBarFull">
		<div class="nav-wrapper">
			<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
			<ul class="hide-on-med-and-down navList">
				<li><a href="/" class="navLink">01. Home</a></li>
				<li><a href="/projects" class="navLink">02. Projects</a></li>
				<li><a href="/designs" class="navLink">03. Design</a></li>
				<li><a href="/contact" class="navLink">04. Contact</a></li>
			</ul>
		</div>
	</nav>

	<ul class="sidenav" id="mobile-demo">
		<li><a href="/">01. Home</a></li>
		<li><a href="/projects">02. Projects</a></li>
		<li><a href="/designs">03. Design</a></li>
		<li><a href="/contact">04. Contact</a></li>
	</ul>

	{% block content %}{% endblock %}
	<!-- Compiled and minified JavaScript -->
	<script>
		$(document).ready(function () {
			$('.sidenav').sidenav();

			$(".navLink").last().css("border-right", "none")
		});
	</script>
</body>

</html>
